version: 0.3.{build}
 
pull_requests:
  do_not_increment_build_number: true

assembly_info:
  patch: true
  file: AssemblyInfo.cs
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
 
platform: Any CPU
 
configuration: Release
 
build:
  project: RandomUser.sln
  verbosity: detailed
  publish_nuget: true
 
before_build:
  - nuget restore src/Bridge.AWS.csproj
 
deploy:
  provider: NuGet
  api_key:
    secure: WrL2uPCxsKi6WaC+BqV9F6NzgFqtc8P9rtTOrTmcNtVg8YMbbniVxWglwGau0byD
  skip_symbols: false
  artifact: /.*\.nupkg/